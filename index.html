<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Seguros para Autos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
</head>

<body>

    <header class="header">
        <h1>Cotizador de Seguros LVedia para Autos</h1>
    </header>

    <div class="container">
        <p>Simulá una cotización personalizada para tu seguro de auto, según tu edad y el seguro que necesitás.</p>
        <img src="autos01.jpeg" alt="Imagen de Autos">
    </div>

    <div class="form-container">
        <form id="formCotizacion">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Ingresá tu edad" required>

            <label for="tipoSeguro">Tipo de Seguro:</label>
            <select id="tipoSeguro" required>
                <option value="básico">Básico</option>
                <option value="completo">Completo</option>
                <option value="premium">Premium</option>
            </select>

            <button type="submit">Cotizar Seguro</button>
        </form>
    </div>

    <div id="resultadoCotizacion"></div>
    <div id="confirmacionCotizacion" style="display:none;">
        <p>¿Deseas confirmar esta cotización?</p>
        <button id="confirmarCotizacion">Confirmar</button>
    </div>

    <footer class="footer">
        <p><a href="https://weblvedia.vercel.app/" target="_blank">WebLVedia</a> © 2024 Todos los derechos reservados</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
